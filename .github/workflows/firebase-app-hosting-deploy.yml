name: Deploy to Firebase App Hosting

on:
  push:
    branches:
      - main

permissions:
  checks: write
  contents: read
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # Note: Firebase App Hosting typically handles deployment via its own
      # internal CI/CD once linked to GitHub. This workflow is provided
      # as a reference for custom CI needs.
